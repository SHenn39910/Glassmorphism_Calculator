<!DOCTYPE html>
<html>
    <meta charset = "utf-8">
    <head>
        <title>Glassmorphism Calculator UI</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <form class="calculator" name = "calc">
                <input type="text" readonly class="value" name="txt"/>
                <span class="num" onclick="calc.txt.value +='c'"></span>
                <span class="num" onclick="calc.txt.value +='/'"></span>
                <span class="num" onclick="calc.txt.value +='*'"></span>
                <span class="num" onclick="calc.txt.value +='7'"></span>
                <span class="num" onclick="calc.txt.value +='8'"></span>
                <span class="num" onclick="calc.txt.value +='9'"></span>
                <span class="num" onclick="calc.txt.value +='-'"></span>
                <span class="num" onclick="calc.txt.value +='4'"></span>
                <span class="num" onclick="calc.txt.value +='5'"></span>
                <span class="num" onclick="calc.txt.value +='6'"></span>
                <span class="num" onclick="calc.txt.value +='+'"></span>
                <span class="num" onclick="calc.txt.value +='1'"></span>
                <span class="num" onclick="calc.txt.value +='2'"></span>
                <span class="num" onclick="calc.txt.value +='3'"></span>
                <span class="num" onclick="calc.txt.value +='0'"></span>
                <span class="num" onclick="calc.txt.value +='00'"></span>
                <span class="num" onclick="calc.txt.value +='.'"></span>
                <span class="num" onclick="calc.txt.value +=eval(calc.txt.value)"></span>
            </form>
        </div>
    </body>
</html>
